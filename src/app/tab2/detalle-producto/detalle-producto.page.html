<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalleProducto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" size-lg="6" offset-lg="3">
      <ion-card>
        <img alt="Silhouette of mountains"[src]="producto?.images[0]"/>
        <ion-card-header>
          <ion-card-title>{{producto?.title}}</ion-card-title>
          <ion-card-subtitle>
             {{producto?.price}}
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
